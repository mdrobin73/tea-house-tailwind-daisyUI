<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- CDN : Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CDN: Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Color: Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Google Font: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="font-manrope container mx-auto p-4 md:p-0 mb-28">
        <!-- Banner -->
        <div class="flex flex-col-reverse gap-y-10  md:flex-row justify-between pt-28 ">
            <div class="max-w-[628px] space-y-4 md:space-y-7  md:-mt-[50px]">
                <h1 class="text-3xl leading-8 md:text-[80px] text-[#1C1C1C] font-extrabold md:leading-[100px]">It's good
                    <br> tea time at The <br> Tea House</h1>
                <p class="md:text-lg text-[#777777] font-medium leading-8 max-w-[500px]">Tea and Botanical Solutions
                    Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button
                    class="md:text-xl text-white font-bold uppercase bg-gradient-to-r from-[#FF8938] to-[#FF0000] flex items-center gap-4 p-4 md:p-5 rounded-lg ">Explore
                    More <img class="md:w-6" src="./images/arrow.png" alt=""></button>
            </div>

            <div class="max-w-[655px]  relative">
                <img class="w-full" src="./images/banner.png" alt="">

                <div class="flex items-center gap-4 bg-white shadow-lg max-w-64 px-5 py-4 rounded-md absolute bottom-2 md:bottom-5 md:left-20 left-14">
                    <i class="fa-solid fa-star text-5xl text-amber-400"></i>
                    <div class="">
                        <h3 class="text-3xl text-[#1C1C1C] font-extrabold">5.00</h3>
                        <p class="text-base text-[#777777] font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
